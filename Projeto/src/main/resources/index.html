<!DOCTYPE html>
<html>
<head>
	<title>Teste</title>
    <script src="js/jquery.min.js"></script>
    <script>
    	$(document).ready(function() {
			$.ajax({url:'consulta', dataType:'json', data:{},
				success:function(data,textStatus,jqXHR) {
                    $('#autor').html(data.autor);
                    $('#nome').html(data.nome);
				}
			});
		});
    </script>
</head>
<body>
    <h1>Testando...</h1>
	<p><strong><span id="autor"></span>: </strong><span id="nome"></span></p>
</body>
</html>
